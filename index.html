<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Tasks</title>
  <!-- <link rel="icon" href="favicon.ico" type="image/x-icon"> -->
  <link rel="stylesheet" type="text/css" href="./reset.css" media="screen" />
  <link rel="stylesheet" type="text/css" href="./style.css" media="screen" />
</head>

<body>
  <main class="to-do-list">
    <section class="title">
      <h1>Daily Tasks</h1>
    </section>
    <section class="tasks">
      <ul class="tasks__group" id="tasks__group">
      </ul>
    </section>
    <section>
      <form class="new-task" id="new-task">
        <input class="new-task__input" id="new-task__input">
        <button class="new-task__button" id="create-task" type="submit">create task</button>
      </form>
    </section>
    <script type="text/javascript" src="index.js"></script>
  </main>
</body>

</html>
